app-id: io.github.Icalingua.Icalingua
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
separate-locales: false
rename-icon: icalingua
rename-desktop-file: icalingua.desktop
command: icalingua
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=.pki
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download
  - --filesystem=xdg-config/fontconfig:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar

modules:
  - name: icalingua
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - ar x icalingua.deb
      - tar xf data.*
      # xdm 注意嗷,这里换名字了
      - cp -a opt/Icalingua++ $FLATPAK_DEST/
      - cp -a usr/share $FLATPAK_DEST/
      - sed -i 's:chat;:Chat;:g' $FLATPAK_DEST/share/applications/*.desktop
      - desktop-file-edit --set-key="Exec" --set-value="icalingua %U"
        $FLATPAK_DEST/share/applications/*.desktop
      - install -Dm644 $FLATPAK_ID.appdata.xml -t /app/share/metainfo
      - install -Dm755 icalingua.sh /app/bin/icalingua
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: icalingua.deb
        url: https://github.com/Icalingua-plus-plus/Icalingua-plus-plus/releases/download/v2.5.5/icalingua_2.5.5_amd64.deb
        sha256: a5792548f9de439ff9b8f13ab9b3d93fcdd0e0613bb3d168fcbbb53a656e739a
        x-checker-data:
          type: json
          is-main-source: true
          url: https://api.github.com/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="icalingua_" + $version + "_amd64.deb") |
            .browser_download_url

      - type: file
        only-arches: [aarch64]
        dest-filename: icalingua.deb
        url: https://github.com/Icalingua-plus-plus/Icalingua-plus-plus/releases/download/v2.5.5/icalingua_2.5.5_arm64.deb
        sha256: d04b3b17697745522ff9b19e4c3494c1434b0b63e2b8734a4b2b809449bdcd57
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="icalingua_" + $version + "_arm64.deb") |
            .browser_download_url

      - type: file
        path: io.github.Icalingua.Icalingua.appdata.xml

      - type: script
        dest-filename: icalingua.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - zypak-wrapper.sh /app/Icalingua++/icalingua "$@"
