app-id: design.js.Design
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
separate-locales: false
rename-icon: js.design
rename-desktop-file: js.design.desktop
command: js.design
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=.pki
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download
  - --filesystem=xdg-config/fontconfig:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar

modules:
  - name: js.design
    buildsystem: simple
    build-commands:
      # 拷贝编辑工具 desktop-file-edit
      # - cp /usr/bin/desktop-file-edit /app/bin/
      - install -D -m0755 -t /app/bin/ apply_extra
      # - desktop-file-edit --set-key="Exec" --set-value="icalingua %U" $FLATPAK_DEST/share/applications/*.desktop
      - install -D -m0644 -t /app/share/icons/hicolor/scalable/apps/ design.js.Design.svg
      - install -D -m0644 -t /app/share/applications/ design.js.Design.desktop
      - install -D -m0644 -t /app/share/metainfo/ design.js.Design.xml
    sources:
      - type: extra-data
        filename: js.design.AppImage
        url: "https://img.js.design/assets/download/即时设计 Linux版.AppImage"
        sha256: b654fc44b270c878d0b3a18cef00a4319d08a4418a713ec58795b6e371c6e19b

      - type: script
        # 这里我们写一个解压并搬文件的脚本
        commands:
          - ./js.design.AppImage --appimage-extract
          - rm js.design.AppImage
          # 直接拷贝应该没问题?
          - cp -a squashfs-root/* $FLATPAK_DEST/
          # - install -Dm755 icalingua.sh /app/bin/icalingua
        dest-filename: apply_extra

      - type: file
        path: design.js.Design.appdata.xml

      - type: file
        path: design.js.Design.desktop

      - type: script
        dest-filename: js.design.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - zypak-wrapper.sh /app/js.design/js.design "$@"
