app-id: com.tencent.COSBrowser
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
separate-locales: false
command: js.design.sh
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download
  - --filesystem=xdg-config/fontconfig:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar

modules:
  # 隔离环境下使用 appimage 自解压容易出问题,所以还是上工具
  # 直接下载一个 7z 来干活
  - name: p7zip
    buildsystem: simple
    build-commands:
      - install -D -m0755 -t /app/bin/ 7z
      - install -D -m06444 -t /app/bin/ 7z.so
    sources:
      - type: archive
        url: https://github.com/jinfeihan57/p7zip/releases/download/v17.04/linux-p7zip.zip
        sha256: 8af44dec5ddc13b8dff49058c052787d537a829f264c2904c2f91e8ed30afcb2

  - name: cosbrowser
    buildsystem: simple
    build-commands:
      - install -D -m0755 -t /app/bin/ apply_extra
      - install -D -m0755 -t /app/bin/ js.design.sh
      - install -D -m0644 -t /app/share/icons/hicolor/scalable/apps/ com.tencent.COSBrowser.png
      - install -D -m0644 -t /app/share/applications/ com.tencent.COSBrowser.desktop
      - install -D -m0644 -t /app/share/metainfo/ com.tencent.COSBrowser.appdata.xml
    sources:
      # 腾讯这个只有 zip
      - type: extra-data
        filename: cosbrwser.zip
        url: https://cos5.cloud.tencent.com/cosbrowser/cosbrowser-latest-linux.zip
        sha256: b654fc44b270c878d0b3a18cef00a4319d08a4418a713ec58795b6e371c6e19b
        size: 105633132

      - type: script
        # 这里我们写一个解压并搬文件的脚本
        commands:
          - mkdir js.design
          - cd js.design
          - /app/bin/7z x ../js.design.AppImage
          - cd ..
          - rm js.design.AppImage
          # 由于 7z 解压不保留权限,我们需要修复权限
          - chmod +x js.design/js.design
          # 再考虑清理一点东西
          - rm -rf js.design/js.design.desktop
          - rm -rf js.design/usr
          - rm -rf js.design/js.design.png
        dest-filename: apply_extra

      - type: file
        path: com.tencent.COSBrowser.appdata.xml

      - type: file
        path: com.tencent.COSBrowser.desktop

      - type: file
        path: com.tencent.COSBrowser.png

      - type: script
        dest-filename: js.design.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - zypak-wrapper.sh /app/extra/js.design/js.design "$@"
